  </ion-header>

      <div class="container">
        <img src="assets/tri.png" width="50%">
        <div class="B_l">B{{text.B}}</div>
        <div class="A_l">A{{text.A}}</div>
        <div class="C_l">C{{text.C}}</div>
        <div class="a_ang">a{{text.a}}</div>
        <div class="b_ang">b{{text.b}}</div>
        <div class="c_ang">c{{text.c}}</div>
      </div>

      <form (ngSubmit)="logForm()">
        <ion-item-group>
          <ion-item-divider>
            <ion-label>คำนวณด้านสามเหลี่ยมมุมฉาก</ion-label>
          </ion-item-divider>
          <ion-item>
            <ion-label>ด้าน A</ion-label>
            <ion-input type="number" [(ngModel)]="todo.A" placeholder="ความยาวด้าน A" name="A"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>ด้าน B</ion-label>
            <ion-input type="number" [(ngModel)]="todo.B" placeholder="ความยาวด้าน B" name="B"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>ด้าน C</ion-label>
            <ion-input type="number" [(ngModel)]="todo.C" placeholder="ความยาวด้าน C" name="C"></ion-input>
          </ion-item>
          <ion-item>
          <input id="submit" type="submit" value="คำนวณ"/> 
          <input (click)="clcForm()" type="button" value="ลบ">
        </ion-item>
          <!-- <button ion-button type="submit" block>คำนวณ</button> -->
        </ion-item-group>
      </form>

      <ion-item-group>
        <ion-item>
          {{text_ang_a}}
        </ion-item>
        <ion-item>
          {{text_ang_b}}
        </ion-item>
        <ion-item>
          {{text_ang_c}}
        </ion-item>
        <ion-item>
          {{area}}
        </ion-item>
      </ion-item-group>
